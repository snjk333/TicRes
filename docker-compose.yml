services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ticres-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Create multiple databases
      POSTGRES_MULTIPLE_DATABASES: ${MONOLITH_DB},${REGISTER_MS_DB},${EVENT_PROVIDER_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - ticres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kafka (KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:3.7.0
    container_name: ticres-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: ticres-kafka-cluster
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - ticres-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  # RegisterMS - Authentication & User Management (Reactive)
  register-ms:
    build:
      context: .
      dockerfile: RegisterMS/Dockerfile
    container_name: ticres-register-ms
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_R2DBC_URL: ${REGISTER_MS_R2DBC_URL}
      SPRING_R2DBC_USERNAME: ${REGISTER_MS_R2DBC_USERNAME}
      SPRING_R2DBC_PASSWORD: ${REGISTER_MS_R2DBC_PASSWORD}
      SPRING_FLYWAY_URL: ${REGISTER_MS_FLYWAY_URL}
      SPRING_FLYWAY_USER: ${REGISTER_MS_FLYWAY_USER}
      SPRING_FLYWAY_PASSWORD: ${REGISTER_MS_FLYWAY_PASSWORD}
      SERVER_PORT: ${REGISTER_MS_PORT}
      MONOLITH_BASE_URL: ${MONOLITH_BASE_URL}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "${REGISTER_MS_PORT}:${REGISTER_MS_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ticres-network
    restart: unless-stopped

  # EventProvider - External Events & Tickets Provider
  event-provider:
    build:
      context: .
      dockerfile: EventProvider/Dockerfile
    container_name: ticres-event-provider
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${EVENT_PROVIDER_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${EVENT_PROVIDER_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${EVENT_PROVIDER_DATASOURCE_PASSWORD}
      SERVER_PORT: ${EVENT_PROVIDER_PORT}
    ports:
      - "${EVENT_PROVIDER_PORT}:${EVENT_PROVIDER_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticres-network
    restart: unless-stopped

  # API Gateway - Single Entry Point for Frontend
  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: ticres-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: ${API_GATEWAY_PORT}
      REGISTER_MS_URL: ${API_GATEWAY_REGISTER_MS_URL}
      MONOLITH_URL: ${API_GATEWAY_MONOLITH_URL}
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    depends_on:
      register-ms:
        condition: service_started
      monolith:
        condition: service_started
    networks:
      - ticres-network
    restart: unless-stopped

  # Monolith - Main Business Logic (Events, Tickets, Bookings)
  monolith:
    build:
      context: .
      dockerfile: Monolith/Dockerfile
    container_name: ticres-monolith
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${MONOLITH_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${MONOLITH_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MONOLITH_DATASOURCE_PASSWORD}
      SERVER_PORT: ${MONOLITH_PORT}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      EVENT_PROVIDER_URL: ${EVENT_PROVIDER_URL}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # PayU configuration
      PAYU_CLIENT_ID: ${PAYU_CLIENT_ID}
      PAYU_CLIENT_SECRET: ${PAYU_CLIENT_SECRET}
      PAYU_MERCHANT_POS_ID: ${PAYU_MERCHANT_POS_ID}
      PAYU_SECOND_KEY: ${PAYU_SECOND_KEY}
      PAYU_BASE_URL: ${PAYU_BASE_URL}
      PAYU_NOTIFY_BASE_URL: ${PAYU_NOTIFY_BASE_URL}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
    ports:
      - "${MONOLITH_PORT}:${MONOLITH_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      register-ms:
        condition: service_started
      event-provider:
        condition: service_started
      ngrok:
        condition: service_started
    networks:
      - ticres-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: notificationService/Dockerfile
    container_name: ticres-notification-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      NOTIFICATION_SPRING_MAIL_USERNAME: ${NOTIFICATION_SPRING_MAIL_USERNAME}
      NOTIFICATION_SPRING_MAIL_PASSWORD: ${NOTIFICATION_SPRING_MAIL_PASSWORD}
    ports:
      - "8085:8085"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ticres-network
    restart: unless-stopped

  # Ngrok - Tunnel for PayU webhooks
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ticres-ngrok
    command: 
      - "http"
      - "api-gateway:8000"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"  # Ngrok web interface
    networks:
      - ticres-network
    restart: unless-stopped

networks:
  ticres-network:
    driver: bridge

volumes:
  postgres_data:
  kafka_data:
